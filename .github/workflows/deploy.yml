name: Deploy Ansible Playbook to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Ansible and Azure dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible
          pip install ansible[azure]
          pip install azure-cli

          # Install only the required Azure SDK modules (removes 'azure' meta-package)
          pip install "azure-mgmt-resource" "azure-mgmt-network" \
                      "azure-mgmt-compute" "azure-identity" "azure-mgmt-storage" \
                      "azure-storage-blob" "msrest" "msrestazure" "azure-keyvault-secrets"

      - name: Authenticate with Azure
        run: |
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}

          # Set the correct Azure Subscription
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run Ansible Playbook
        run: |
          ansible-playbook deploy_rg.yml
